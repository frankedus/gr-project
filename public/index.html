<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DigitalPros</title>
  </head>
  <body ng-app="countdownApp">
    <div>
      <form ng-controller="messageController">
        <div>
          <input type="text" ng-model="name" placeholder="add your name" required/>
        </div>
        <div>
          <input type="text" ng-model="email" placeholder="add your e-mail" required/>
        </div>
        <div>
          <input type="text" ng-model="message" placeholder="write your message" required/>
        </div>
        <button type="submit" class="sendButton" ng-click="sendNewMessage(name, email, message)">Send</button>
      </form>
    </div>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/messageFactory.js"></script>
    <script type="text/javascript" src="js/messageController.js"></script>
  </body>
</html>
